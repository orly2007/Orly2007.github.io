<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo_site.jpg" alt="Logo de la Boutique">
    <h1>Boutique de Téléphones</h1>
</header>
<nav>
    <a href="index.html">Accueil</a>
    <a href="produits.html">Produits</a>
    <a href="contact.html">Contact</a>
</nav>
<main>
    <section class="order-form">
        <h2>Formulaire de Commande</h2>
        <form id="orderDetails" onsubmit="sendOrderDetails(event)">
            <label for="customerName">Nom :</label>
            <input type="text" id="customerName" name="customerName" required>
            
            <label for="customerEmail">Email :</label>
            <input type="email" id="customerEmail" name="customerEmail" required>
            
            <label for="customerAddress">Adresse :</label>
            <input type="text" id="customerAddress" name="customerAddress" required>
            
            <label for="payment">Méthode de Paiement :</label>
            <select id="payment" name="payment">
                <option value="credit-card">Carte de Crédit</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <button type="submit">Commander</button>
        </form>
        <div id="order-confirmation" style="display: none;">
            <p>Commande passée avec succès !</p>
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Boutique de Téléphones. Tous droits réservés.</p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
