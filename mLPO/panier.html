<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="les css/stylessp.css">
</head>
<body>

<header>
    <h1>Votre Panier</h1>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="panier.html">Panier (<span id="cartQuantity">0</span>)</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <div class="container">
        <h2>Votre Panier</h2>
        <ul id="cart-list"></ul>
        <div id="total">Total : <span id="total-amount">0.00 €</span></div>
        <button id="checkout-button">Passer à la commande</button>
    </div>
<!-- Modale pour la commande -->
<div id="order-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Informations de Commande</h2>
        <form id="order-form">
            <label for="name">Nom et Prénom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            
            <label for="address">Adresse :</label>
            <textarea id="address" name="address" placeholder="Votre adresse complète" rows="3" required></textarea>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
            
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            
            <button type="submit">Confirmer la commande</button>
            <button type="button" class="cancel-btn" onclick="closeOrderModal()">Annuler</button>
        </form>
    </div>
</div>

</main>

<footer>
    <p>&copy; 2024 Boutique. Tous droits réservés.</p>
</footer>

<script src="scriptsp.js"></script>

</body>
</html>
